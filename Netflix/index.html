<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <!--header-->
      <nav class="navbar">
        <div class="logo">
          <a href="/">
            <img
              id="logo"
              src="./main-img/netflixlogo-removebg-preview.png"
              alt="Nexflix Logo"
            />
          </a>
        </div>
        <ul>
          <li><a href="#">Tv Shows</a></li>
          <li><a href="#">Movies</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- banner -->
      <div class="banner">
        <div class="banner_contents">
          <h1 class="banner_title">종이의 집</h1>
          <div class="banner_btn">
            <button>재생</button>
          </div>
          <p class="banner_description">
            역사상 최대 규모의 강도 사건을 수행하기 위해
            <br />
            교수라는 의문의 남자가 강도 9인단을 구했다.
          </p>
        </div>
      </div>
      <div class="row">
        <h2>Netflix Original</h2>
        <div class="row_posters">
          <img
            src="./main-img/large-movie1.jpg"
            alt="큰영화이미지"
            class="row_poster row_posterLarge"
          />
          <img
            src="./main-img/large-movie2.jpg"
            alt="큰영화이미지"
            class="row_poster row_posterLarge"
          />
          <img
            src="./main-img/large-movie3.jpg"
            alt="큰영화이미지"
            class="row_poster row_posterLarge"
          />
          <img
            src="./main-img/large-movie4.jpg"
            alt="큰영화이미지"
            class="row_poster row_posterLarge"
          />
          <img
            src="./main-img/large-movie5.jpg"
            alt="큰영화이미지"
            class="row_poster row_posterLarge"
          />
          <img
            src="./main-img/large-movie6.jpg"
            alt="큰영화이미지"
            class="row_poster row_posterLarge"
          />
        </div>
      </div>
      <div class="row">
        <h2>Trending Now</h2>
        <div class="row_posters">
          <img src="./main-img/small-movie1.jpg" alt="" class="row_poster" />
          <img src="./main-img/small-movie2.jpg" alt="" class="row_poster" />
          <img src="./main-img/small-movie3.jpg" alt="" class="row_poster" />
          <img src="./main-img/small-movie4.jpg" alt="" class="row_poster" />
          <img src="./main-img/small-movie5.jpg" alt="" class="row_poster" />
          <img src="./main-img/small-movie6.jpg" alt="" class="row_poster" />
        </div>
      </div>

      <div class="row"></div>

      <div class="row"></div>

      <div class="row"></div>
    </main>

    <footer id="footer">
      <p>Copyright</p>
    </footer>
  </body>
</html>
